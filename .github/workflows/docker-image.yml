name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.image-tag }}
    steps:
    - uses: actions/checkout@v4
    - name: Set lowercase repository name
      id: set-tag
      run: |
        IMAGE_TAG="ghcr.io/${{ github.repository_owner }}/$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]'):latest"
        echo "image-tag=$IMAGE_TAG" >> $GITHUB_ENV
        echo "::set-output name=image-tag::$IMAGE_TAG"
    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ steps.set-tag.outputs.image-tag }}

  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
    - name: Push the Docker image
      run: docker push ${{ needs.build.outputs.image-tag }}

  scan:
    needs: push
    runs-on: ubuntu-latest
    steps:
    - name: Scan the Docker image for vulnerabilities
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build.outputs.image-tag }}
