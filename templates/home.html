{% extends 'base.html' %}

{% block content %}
<form method="post" class="buttons">
    <h1>Enter a quizroom</h1>
    <div class="form-outline" data-mdb-input-init>
        <input class="form-control" id="name" type="text" placeholder="Pick a Name!" name="name" value="{{name}}" />
        <label class="form-label" for="name">Name:</label>
    </div>

    <div class="join">
        <div class="form-outline" data-mdb-input-init>
            <input class="form-control" id="code" type="text" name="code" value="{{code}}" />
            <label class="form-label" for="code">Room Code</label>
        </div>
        <button class="btn btn-primary" type="submit" name="join" class="btn btn-primary" data-mdb-ripple-init>
            Join</button>
    </div>

    <button class="btn btn-primary" id="create-btn" type="submit" name="create">Create a Room</button>

    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
