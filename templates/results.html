<script>
    var socketio = io();
    let questionCount = [0, 0, 0, 0];



    socketio.on("updateQuestions", (data) => {
        questionCount = [0, 0, 0, 0];
    })


    socketio.on("counter", (data) => {
        console.log("Klappt");
        switch (data.count) {
            case 0:
                console.log(1)
                questionCount[0] = + 1;
                break;
            case 1:
                console.log(2)
                questionCount[1] = + 1;
                break;
            case 2:
                console.log(3)
                questionCount[2] = + 1;
                break;
            case 3:
                console.log(4)
                questionCount[3] = + 1;
                break;
        }
    });

</script>
