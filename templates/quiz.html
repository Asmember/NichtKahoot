{% extends 'base.html' %}

{% block content %} 
<form method="post" class="quiz">
    <div class="question">
        <h1>{{question}}</h1>
    </div>
    <div class="timer"></div>
    <div class="quiz-inputs">
        <div class="row">
            <button class="quiz-button" id="Button1" name="Button1">{{Button1}}</button>
            <button class="quiz-button" id="Button2" name="Button2">{{Button2}}</button>
        </div>
        <div class="row">
            <button class="quiz-button" id="Button3" name="Button3">{{Button3}}</button>
            <button class="quiz-button" id="Button4" name="Button4">{{Button4}}</button>
        </div>
    </div>
</form>
{% endblock %}
